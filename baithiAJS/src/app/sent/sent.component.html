<div class="container">
  <div class="row" *ngFor="let a of products">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="card-body" >
          <h2> {{a.name}}</h2>
          <p class="text-info"> {{a.note}}</p>
          <p class="text-info"> {{a.messenger}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
